
stages:
- test
- acceptance
- publish

lint:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake metadata_lint lint

validate:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake validate

spec:
  image: ruby:2.3
  tags:
  - docker
  script:
  - bundle install --path /cache
  - bundle exec rake spec

beaker:
  stage: acceptance
  tags:
  - ruby-2.3
  - vagrant
  script:
  - bundle install
  - bundle exec rake beaker
  only:
  - master
  - tags

publish-forge:
  stage: publish
  image: ruby:2.3
  tags:
  - docker
  script:
  - 'echo "---\nurl: https://forgeapi.puppetlabs.com\nusername: ${FORGE_USER}\npassword: ${FORGE_PASSWORD}" > ${HOME}/.puppetforge.yml'
  - bundle install --path /cache
  - bundle exec rake module:push
  only:
  - master
  - tags
